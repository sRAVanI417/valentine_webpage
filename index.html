<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    color: white;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    width: 320px;
    height: 120px;
    margin: auto;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 28px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #ff1744;
    color: white;
    left: 0;
    bottom: 0;
  }

  #no {
    background: #444;
    color: white;
    right: 0;
    bottom: 0;
    transition: transform 0.1s;
  }

  .heart {
    position: absolute;
    font-size: 22px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-600px); opacity: 0; }
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    to { transform: translateY(100vh); }
  }
</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1 id="text">Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons" id="btnArea">
    <button id="yes">Yes ğŸ’•</button>
    <button id="no">No ğŸ’”</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const text = document.getElementById("text");
  const area = document.getElementById("btnArea");
  const music = document.getElementById("music");

  let scale = 1;
  const guiltTexts = [
    "Are you sure? ğŸ¥º",
    "Pleaseeee ğŸ’”",
    "Iâ€™ll be sad ğŸ˜¢",
    "Donâ€™t do this ğŸ˜­",
    "Last chance ğŸ’˜"
  ];

  function moveNoButton() {
    scale = Math.max(0.6, scale - 0.05);
    noBtn.style.transform = `scale(${scale})`;

    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    text.textContent =
      guiltTexts[Math.floor(Math.random() * guiltTexts.length)];
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.onclick = () => {
    music.play();
    document.body.innerHTML =
      "<h1 style='color:white;font-size:3rem;'>YAYYY!! ğŸ’•ğŸ’</h1>";
    hearts();
    confetti();
  };

  function hearts() {
    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "â¤ï¸";
      h.style.left = Math.random() * window.innerWidth + "px";
      h.style.bottom = "0";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 300);
  }

  function confetti() {
    for (let i = 0; i < 120; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background =
        `hsl(${Math.random() * 360},100%,50%)`;
      c.style.animationDuration =
        Math.random() * 2 + 2 + "s";
      document.body.appendChild(c);
    }
  }
</script>

</body>
</html>

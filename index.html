<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 2.5rem;
    color: #fff;
    margin-bottom: 30px;
    transition: 0.3s;
  }

  button {
    font-size: 1.3rem;
    padding: 12px 28px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes {
    background: #ff1744;
    color: white;
  }

  #no {
    background: #444;
    color: white;
    position: absolute;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 4s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    0% { transform: translateY(-10px); }
    100% { transform: translateY(100vh); }
  }

</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="container">
  <h1 id="text">Will you be my Valentine? ğŸ’–</h1>
  <button id="yes">Yes ğŸ’•</button>
  <button id="no">No ğŸ’”</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const text = document.getElementById("text");
  const music = document.getElementById("music");

  let scale = 1;
  let speed = 300;

  const guiltTexts = [
    "Are you sure? ğŸ¥º",
    "Pleaseeee ğŸ’”",
    "Iâ€™ll be sad ğŸ˜¢",
    "My heart is breaking ğŸ’˜",
    "Last chance ğŸ˜­"
  ];

  function moveNoButton() {
    scale -= 0.05;
    speed -= 20;

    noBtn.style.transform = `scale(${scale})`;

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    text.textContent = guiltTexts[Math.floor(Math.random() * guiltTexts.length)];
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  yesBtn.onclick = () => {
    music.play();
    document.body.innerHTML = "<h1 style='color:white;font-size:3rem;'>YAYYY!! ğŸ’•ğŸ’</h1>";
    hearts();
    confetti();
  };

  function hearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }, 300);
  }

  function confetti() {
    for (let i = 0; i < 150; i++) {
      const conf = document.createElement("div");
      conf.className = "confetti";
      conf.style.left = Math.random() * 100 + "vw";
      conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
      conf.style.animationDuration = Math.random() * 2 + 2 + "s";
      document.body.appendChild(conf);
    }
  }
</script>

</body>
</html>
